// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
    maven { url 'https://maven.aliyun.com/repository/public' }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    testImplementation 'junit:junit:4.13'
    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-common
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.2.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '3.2.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '3.2.1'
    // https://mvnrepository.com/artifact/org.apache.mrunit/mrunit
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: '3.2.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-yarn-api', version: '3.2.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-auth', version: '3.2.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-minicluster', version: '3.2.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-jobclient', version: '3.2.1'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}
jar {
    manifest {
        attributes 'Main-class': 'javaDemo.App'
    }
}
// Define the main class for the application
mainClassName = 'App'

